<html>

<head>
  <title> piSensors </title>
  <style>
    #ws-status {
      background-color: #faa;
      padding-inline: 3px;
    }
    table, th, td {
      border: 1px solid black;
    }
    input[type=number]{
      width: 5em;
    }
    .sensorBlock {
      border: 1px solid red;
      background-color: khaki;
      width: 50%;
    }
    #logGraph {
    }
    .timerBar {
      width: 100%;
      height: 10px;
      float: right;
      background-color: yellow;
    }
  </style>

</head>

<body>

Connection: <span id="ws-status"> Waiting... </span>
<div id='errorInfo'></div>

Info:<span id="info">Hi</span>

<p>
<input type="button" id="checkTemp" value="Check Temperature">
<div id="Tdata">
  <span id="T_measure"></span><br>
  <span id="T_time"></span>
</div>
<p>
<input type="button" id="hello" value="Hello World">
<span id="HelloResponse"></span>

<p>
  <input type="button" id="timer" value="Start Timer">
  <input type="number" id="timerMin" min="0" value="0" title="minutes">
  <input type="number" id="timerSec" min="0" value="0" title="seconds">
  <span id="timeLeft"></span>
<p>


<div class="sensorBlock">
  <input type="button" id="logT" value="Start Logging">
  <div> Log Time:
    <input type="number" id="logT_timeMin" min="0" value="0" title="minutes">
    <input type="number" id="logT_timeSec" min="0" value="0" title="seconds">
  </div>
  <div> Log timestep (dt):
    <input type="number" id="logT_dtMin" min="0" value="0" title="minutes">
    <input type="number" id="logT_dtSec" min="0" value="0" title="seconds">
  </div>
  <div id="timeLeft" class="timerBar"></div>
  <div id="logGraph"></div>
  <div id="logData"></div>
</div>


<br>
<input type="button" id="reboot" value="Reboot Pi">


<!-- Scripts -->
<script src="{{ static_url("jquery-3.4.1.min.js") }}"></script>
<script src="{{ static_url("plotly-latest.min.js") }}"></script>
<script src="{{ static_url("ws-client.js") }}"></script>

</body>

</html>
